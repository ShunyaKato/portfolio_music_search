<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Music Liblary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" type='text/css'
    media='all' />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <header id="js-headerFix">
    <div class="container">
      <div class=" header-top">
        <h1 class="header-top__title">Music Liblary</h1>
      </div>
      <ul class="header__nav">
        <li class="header__nav__content">
          <a href=""><span>洋楽</span></a>
        </li>
        <li class="header__nav__content">
          <a href=""><span>邦楽</span></a>
        </li>
        <li class="header__nav__content">
          <a href=""><span>○○○</span></a>
        </li>
      </ul>
    </div>
    <div class="header__responsive__toggle" id="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header__responsive" id="header-hamburger">
      <nav class="header__responsive__nav">
        <ul>
          <li><a href="">洋楽</a></li>
          <li><a href="">邦楽</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="index__slider" id="js-headerFix__marginAdd">
    <div class="index__slider__main">
      <div class="swiper-container main__slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image1" href="">
                <img src="" alt="">
                <h2></h2>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image2" href="">
                <img src="" alt="">
                <h2></h2>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image3" href="">
                <img src="" alt="">
                <h2></h2>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image4" href="">
                <img src="" alt="">
                <h2></h2>
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
  <div class="genreSection">
    <h2 class="section__title">洋楽</h2>
    <div class="genreSection__contents container">
      <div class="genreSection__contents__store">
        <a id="artist1" data-artist="John Mayer" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>John Mayer</p>
        </a>
        <a id="artist2" data-artist="oasis" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>oasis</p>
        </a>
        <a id="artist3" data-artist="Bruno Mars" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>Bruno Mars</p>
        </a>
        <a id="artist4" data-artist="Ed Sheeran" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>Ed Sheeran</p>
        </a>
        <a id="artist5" data-artist="Vulfpeck" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>Vulfpeck</p>
        </a>
        <a id="artist6" data-artist="Red Hot Chili Peppers" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>RHCP</p>
        </a>
      </div>
    </div>
  </div>
  <div class="typeSection">
    <h2 class="section__title">邦楽</h2>
    <div class="typeSection__contents container">
      <div class="typeSection__contents__store">
        <a id="artist7" data-artist="Tokyo Incidents" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>東京事変</p>
        </a>
        <a id="artist8" data-artist="asian kung-fu generation" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>AKFG</p>
        </a>
        <a id="artist9" data-artist="ellegarden" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>ELLEGARDEN</p>
        </a>
        <a id="artist10" data-artist="bump of chicken" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>BUMP OF CHICKEN</p>
        </a>
        <a id="artist11" data-artist="radwimps" href="javascript:void(0)">
          <p><i class="fas fa-chevron-right"></i>RADWIMPS</p>

  <script src="main.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="../src/swiper.js"></script>
