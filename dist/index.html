<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>曲検索</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" type='text/css'
    media='all' />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <header id="js-headerFix">
    <div class="header__responsive container" id="header-responsive-show">
      <div class=" header-top">
        <h1 class="header-top__title">曲検索</h1>
      </div>
      <ul class="header__nav">
        <li class="header__nav__content">
          <a href=""><span>ジャンル別</span></a>
        </li>
        <li class="header__nav__content">
          <a href=""><span>系統別</span></a>
        </li>
        <li class="header__nav__content">
          <a href=""><span>○○別</span></a>
        </li>
      </ul>
    </div>
  </header>
  <div class="index__slider" id="js-headerFix__marginAdd">
    <div class="index__slider__main">
      <div class="swiper-container main__slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image1" href="">
                <img src="" alt="">
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image2" href="">
                <img src="" alt="">
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image3" href="">
                <img src="" alt="">
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-content">
              <a id="image4" href="">
                <img src="" alt="">
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
  <div class="genreSection">
    <h2 class="section__title">ジャンル別</h2>
    <div class="genreSection__contents container">
      <div class="genreSection__contents__store">
        <a href="">
          <p><i class="fas fa-chevron-right"></i>J-POP</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>ロック</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>オルタナティブ</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>ポップ</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>ブルース</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>アニメ</p>
        </a>
      </div>
    </div>
  </div>
  <div class="typeSection">
    <h2 class="section__title">系統別</h2>
    <div class="typeSection__contents container">
      <div class="typeSection__contents__store">
        <a href="">
          <p><i class="fas fa-chevron-right"></i>バンド</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>男性ソロ</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>女性ソロ</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>二人組</p>
        </a>
        <a href="">
          <p><i class="fas fa-chevron-right"></i>声優</p>
        </a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="../src/swiper.js"></script>
</body>
